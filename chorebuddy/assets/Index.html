<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="author" content="Luxman Elangeswaralingam">
    <meta name="keywords" content="ChoreBuddy">
    <meta name="description" content="ChoreBuddy is a web application that allows the user to share responsibilities between peeple living under the same roof">

    <title>ChoreBuddy</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/websitestyle.css">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsedButtons" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" href="#">
                    <img alt="Image" src="./images/logo.png" id="faceLogo">
                </a>

            </div>
            <!-- end of nav header -->

            <div class=" collapse navbar-collapse" id="collapsedButtons">
                <ul class="nav navbar-nav pull-right">
                    <li class="singUp"><a href="#"> Sing up</a></li>
                    <li><a href="#"> Log in</a></li>
                    <li><a href="#"> FAQ</a></li>
                </ul>
            </div>
            <!-- end of buttons -->

        </div>
        <!-- end of container -->

    </nav>
    <!-- end of navbar-->
    <div class="container-fluid" id="home">
        <div class="row rowHomepage">
            <div class="col-xs-12 col-sm-12 col-md-12 text-center coloumn_onHomePage">

                <div id="rectangle_BG"></div>
                <h1 id="name">ChoreBuddy</h1>
                <h4 id="description">Makes house sharing easy  &#38 Simple </h4>

            </div>
        </div>
    </div>

    <!-- div for FAQ -->

    <div class="container" id="faq"></div>

    <div class="container" id="signUp">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 text-center ">
                <h3 class="text-center"> Register Household</h3>
                <form class="form-horizontal">
                    <!-- name -->
                    <div class="form-group">
                        <div class="col-xs-4">
                            <label for="imputName">Name</label>
                            <input type="text" class="form-control" id="userName" placeholder="Enter Your name">
                        </div>
                    </div>
                    <!-- email -->
                    <div class="form-group">
                        <div class="col-xs-4">
                            <label for="imputEmail">Email</label>
                            <input type="email" class="form-control" id="userEmail" placeholder="Enter Your Email">
                        </div>
                    </div>

                    <!-- phone number -->
                    <div class="form-group">
                        <div class="col-xs-4">
                            <label for="imputEmail">Phone number</label>
                            <input type="text" class="form-control" id="userEmail" placeholder="Enter Your Phone Number">
                        </div>
                    </div>

                    <!-- name of house hold -->
                    <div class="form-group">
                        <div class="col-xs-4">
                            <label for="imputEmail">HouseHold Name</label>
                            <input type="text" class="form-control" id="userEmail" placeholder="Enter Your HouseHold Name">
                        </div>
                    </div>

                    <!-- prefered days -->

                    <div class="form-group">
                        <div class="col-xs-4">
                            <label for="imputEmail">Prefered Days</label>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Monday
                                </label>
                                <label>
                                    <input type="checkbox"> Tuesday
                                </label>
                                <label>
                                    <input type="checkbox"> Wednesday
                                </label>
                                <label>
                                    <input type="checkbox"> Thursday
                                </label>
                                <label>
                                    <input type="checkbox"> Friday
                                </label>
                                <label>
                                    <input type="checkbox"> Saturday
                                </label>
                                <label>
                                    <input type="checkbox"> Sunday</label>
                            </div>
                        </div>
                    </div>

                    <!-- submit -->
                    <button type="submit" class="btn btn-default">Submit</button>

                </form>
            </div>
        </div>
    </div>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js "></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js "></script>
</body>

</html>
