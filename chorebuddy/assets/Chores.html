    <title>ChoreBuddy</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/websitestyle.css">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsedButtons" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>

                    <span class="icon-bar"></span>
                </button>


            </div>
            <!-- end of nav header -->

            <div class=" collapse navbar-collapse" id="collapsedButtons">
                <ul class="nav navbar-nav pull-right">
                    <li class="signUp"><a href="#">Sign up</a></li>
                    <li><a href="#">Log in</a></li>
                    <li><a href="#">FAQ</a></li>
                </ul>
            </div>
            <!-- end of buttons -->

        </div>
        <!-- end of container -->

    </nav>
    <!-- end of navbar-->
    <div class="container-fluid" id="home">
        <div class="row rowHomepage">
            <div class="col-xs-12 col-sm-12 col-md-12 text-center coloumn_onHomePage">

                <div id="rectangle_BG"></div>
                <h1 id="name">ChoreBuddy</h1>
                <h4 id="description">Makes house sharing easy  &#38 Simple </h4>

            </div>
        </div>
    </div>



    <div class="container" id="signUp">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 ">
                <h2 class="text-center">Add Chore</h3>

                <form class="houseform" action="Complete.html" method="GET" >
                    <!-- name -->
                    <div class="form-group">
                            <label for="userName">Name of chore</label>
                            <input type="text" class="form-control" name="username" id="userName" placeholder="Shopping, Cooking, etc.">
                    </div>


                    <!-- prefered days -->

                    <div class="form-group">
                            <label for="imputEmail">Days</label>
                            <div class="checkbox">
                                <label>
                                    <input class="mondaycheck" type="checkbox"> Monday
                                </label>
                                <label>
                                    <input class="tuesdaycheck" type="checkbox"> Tuesday
                                </label>
                                <label>
                                    <input class="wednesdaycheck" type="checkbox"> Wednesday
                                </label>
                                <label>
                                    <input class="thursdaycheck" type="checkbox"> Thursday
                                </label>
                                <label>
                                    <input class="fridaycheck" type="checkbox"> Friday
                                </label>
                                <label>
                                    <input class="saturdaycheck" type="checkbox"> Saturday
                                </label>
                                <label>
                                    <input class="sundaycheck" type="checkbox"> Sunday</label>
                            </div>
                    </div>

                        <!-- name -->
                        <div class="form-group">
                                <label for="userName">Time</label>
                                <input type="text" class="form-control" name="username" id="userName" placeholder="14:00">
                        </div>

                      <a href="Chores.html" class="btn btn-default">Add More</a>
                      <a href="Complete.html" class="btn btn-default">Continue</a>

                </form>
            </div>
        </div>
    </div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
